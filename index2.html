<!DOCTYPE html>
<html ng-app="app">
<head>
	<meta http-equiv="Content-type" content="application/json" charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<title>云管理平台</title>
	<link rel="Shortcut Icon" href="images/favicon.ico" type="image/x-icon" />
	<link rel="stylesheet" type="text/css" href="css/common.css">
	<link rel="stylesheet" type="text/css" href="css/style-icon.css">
	<link rel="stylesheet" type="text/css" href="css/listpage.css">
	<link rel="stylesheet" type="text/css" href="css/last.css">
	<script type="text/javascript" src="js/public/jquery-2.2.3.min.js"></script>
</head>
<body id="index" ng-controller="zmController">

	<div ng-view=""></div>

	<script type="text/javascript" src="js/public/angularjs-1.4.6.min.js"></script>
	<script type="text/javascript" src="js/public/angular-route-1.3.13.js"></script>
	<script type="text/javascript">
		var app = angular.module('app',['ngRoute'])
		app.controller('zmController', function($scope){

		})
		app.config(function($routeProvider){
			$routeProvider.
			when('/home',{
				template:'<h1>This is a page home!</h1>'
			}).
			when('/list',{
				template:'<h2>This is some list!</h2>'
			}).
			otherwise({
				redirectTo:'/home'
			})
		})
	</script>
	
</body>
</html>
